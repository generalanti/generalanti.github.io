<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Design Fury!</title>
</head>

<body>

	<!-- <div class="usercard" id="usercard"></div> -->


	<header>
		<h1 class="header1">Калькулятор цен</h1>
		<div class="cost" id="cost">Руб</div>
	</header>
	<br>

	<main>
		<div class="container">
			<h2 class="header2">Разработка нового дизайна</h2>
			<div class="background_new">
				<div class="grid">
					<div class="input_block">
						<label class="label">
							Количество слайдов
							<input type="number" class="input_number" id="slides_new" />
						</label>
					</div>
					<div class="adapt_checkbox">
						<label class="label">
							<input type="checkbox" value="option1" id="adaptations_new" />
							Адаптация под другой маркетплейс
						</label>
					</div>
				</div>
				<br>
				<h2 class="header2">Обработка фотографий</h2>
				<h3 class="header3">Вырезка объектов из фона</h3>
				<div class="grid">
					<div class="input_block">
						<label class="label">
							Простых изображений
							<input type="number" class="input_number" id="clippings_normal_new" />
						</label>
					</div>
					<div class="input_block">
						<label class="label">
							Сложных изображений
							<input type="number" class="input_number" id="clippings_hard_new" />
						</label>
					</div>
				</div>
			</div>
		</div>
		</div>

		<div class="container">
			<h2 class="header2">Доработка готового дизайна под другой продукт</h2>
			<div class="background_exist">
				<div class="grid">
					<div class="input_block">
						<label class="label">
							Количество слайдов
							<input type="number" class="input_number" id="slides_exist" />
						</label>
					</div>
					<div class="adapt_checkbox">
						<label class="label">
							<input type="checkbox" value="option1" id="adaptations_exist" />
							Адаптация под другой маркетплейс
						</label>
					</div>

				</div>
				<br>
				<h2 class="header2">Обработка фотографий</h2>
				<h3 class="header3">Вырезка объектов из фона</h3>
				<div class="grid">
					<div class="input_block">
						<label class="label">
							Простых изображений
							<input type="number" class="input_number" id="clippings_normal_exist" />
						</label>
					</div>
					<div class="input_block">
						<label class="label">
							Сложных изображений
							<input type="number" class="input_number" id="clippings_hard_exist" />
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<h2 class="header2">Адаптация готового дизайна под другой маркетплейс</h2>
			<div class="background_other">
				<div class="grid">
					<div class="input_block">
						<label class="label">
							Количество слайдов
							<input type="number" class="input_number" id="adaptations_other" />
						</label>
					</div>
					<p class="adaptations_description">Текст пояснения Текст пояснения Текст пояснения</p>
				</div>
			</div>
		</div>

		<div class="input_block">
			<label class="label">
				<input type="number" class="input_number" id="discount" />
				Скидка постоянного клиента
			</label>
		</div>

		<div class="grid_buttons">
			<button type="button" class="btn_clear_all" id="clear_all">Очистить</button>
			<button type="button" class="btn_order" id="order">Заказать</button>
		</div>
		<span class="lift_up" id="lift_up">
			<img src="1.png" alt="Burger" class="img">
		</span>



	</main>



	<footer>

	</footer>






	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>

</html>

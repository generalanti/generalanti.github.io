<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@500;700&family=Play:wght@700&family=Unbounded:wght@800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Design Fury!</title>
</head>

<body>

	<!-- <div class="usercard" id="usercard"></div> -->


	<header>
		<div class="bckgrnd_top_icon_circle"></div>
		<br class="top_filler">
		<div class="header1">/Карточки товара</div>
		<div class="cost" id="cost" title="Стоимость">Руб</div>
	</header>
	<br>

	<main>
		<div class="accordion">
			<div class="accordion_item">
				<div class="accordion_trigger">
					<h2 class="header2">Разработка нового дизайна</h2>
				</div>
				<div class="accordion_content">
					<div class="content">
						<div class="grid">
							<div class="input_block">
								<label class="label">
									Количество слайдов
									<input type="number" class="input_number" id="slides_new" min="1" max="999" />
								</label>
							</div>
							<div class="adapt_checkbox">
								<input type="checkbox" value="option1" id="adaptations_new" />
								<label class="label">
									Адаптация под другой маркетплейс
								</label>
							</div>
						</div>
						<br>
						<h2 class="header2">Обработка фотографий</h2>
						<h3 class="header3">Вырезка объектов из фона</h3>
						<div class="grid">
							<div class="input_block">
								<label class="label">
									Простых изображений
									<input type="number" class="input_number" id="clippings_normal_new" min="1"
										max="999" />
								</label>
							</div>
							<div class="input_block">
								<label class="label">
									Сложных изображений
									<input type="number" class="input_number" id="clippings_hard_new" min="1"
										max="999" />
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="accordion_item">
				<div class="accordion_trigger">
					<h2 class="header2">Доработка готового дизайна под другой продукт</h2>
				</div>
				<div class="accordion_content">
					<div class="content">
						<div class="grid">
							<div class="input_block">
								<label class="label">
									Количество слайдов
									<input type="number" class="input_number" id="slides_exist" min="1" max="999" />
								</label>
							</div>
							<div class="adapt_checkbox">
								<input type="checkbox" value="option1" id="adaptations_exist" />
								<label class="label">
									Адаптация под другой маркетплейс
								</label>
							</div>

						</div>
						<br>
						<h2 class="header2">Обработка фотографий</h2>
						<h3 class="header3">Вырезка объектов из фона</h3>
						<div class="grid">
							<div class="input_block">
								<label class="label">
									Простых изображений
									<input type="number" class="input_number" id="clippings_normal_exist" min="1"
										max="999" />
								</label>
							</div>
							<div class="input_block">
								<label class="label">
									Сложных изображений
									<input type="number" class="input_number" id="clippings_hard_exist" min="1"
										max="999" />
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="accordion_item">
				<div class="accordion_trigger">
					<h2 class="header2">Адаптация готового дизайна под другой маркетплейс</h2>
				</div>
				<div class="accordion_content">
					<div class="content">
						<div class="grid">
							<div class="input_block">
								<label class="label">
									Количество слайдов
									<input type="number" class="input_number" id="adaptations_other" min="1"
										max="999" />
								</label>
							</div>
							<p class="adaptations_description">Текст пояснения Текст пояснения Текст пояснения</p>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="input_block">
			<label class="label">
				<input type="number" class="input_number" id="discount" />
				Скидка постоянного клиента
			</label>
		</div>

	</main>



	<footer>
		<img class="bckgrnd_bot_icon" src="/src/calculator_pic_f.svg" alt="dots icon">
		<div class="grid_buttons">
			<button type="button" class="btn" id="back">Назад</button>
			<button type="button" class="btn" id="order">Заказать</button>

		</div>

		<button type="button" class="btn_bot" id="clear_all">
			<svg class="clear_all_btn_icon" width="16" height="20" viewBox="0 0 16 20" fill="none"
				xmlns="http://www.w3.org/2000/svg">
				<path d="M4 2L6 0H10L12 2H16V4H0V2H4ZM1 6H15L14 20H2L1 6ZM6 8V18H7V8H6ZM9 8V18H10V8H9Z"
					fill="#CDCDCD" />
			</svg>
			<div class="clear_all_label">Сбросить расчет</div>
		</button>

	</footer>






	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
